<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="number" placeholder="0" required>
            <button id="convert">Convert</button>
        </div>
            <div class="length-conversion">
                <h1>Length (Meter/Feet)</h1>
                <p id="Length-result"></p>
            </div>
            <div class="volume-conversion">
                <h1>Volume (Liters/Gallons)</h1>
                <p id="Lvolume-result"></p>
            </div>
            <div class="mass-conversion">
                <h1>Mass (Kilograms/Gallons)</h1>
                <p id="mass-result"></p>
             </div>
                
        </div>
</body>
</html>
